<script>
var phoneNumber = "916307479366";

function updateTotal(){
var price = document.getElementById("eggType").value;
var qty = document.getElementById("quantity").value;

if(qty < 1 || qty == ""){
qty = 1;
document.getElementById("quantity").value = 1;
}

var total = price * qty;
document.getElementById("totalPrice").innerHTML = "Total: â‚¹" + total;
}

function orderNow(){
var select = document.getElementById("eggType");
var label = select.options[select.selectedIndex].getAttribute("data-label");
var price = select.value;
var qty = document.getElementById("quantity").value;
var address = document.getElementById("address").value;
var total = price * qty;

if(address.trim() === ""){
alert("Please enter delivery address");
return;
}

var message = "Hello PARTAP EGG MART,%0A%0AI want to order:%0A" +
label + "%0AQuantity: " + qty +
"%0ATotal Price: â‚¹" + total +
"%0AAddress: " + address;

window.open("https://wa.me/" + phoneNumber + "?text=" + message, "_blank");
}

function sendLiveLocation(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(function(position){
var lat = position.coords.latitude;
var lon = position.coords.longitude;
var message = "My Live Location: https://www.google.com/maps?q=" + lat + "," + lon;
window.open("https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message), "_blank");
});
}else{
alert("Geolocation not supported");
}
}

function openWhatsApp(){
window.open("https://wa.me/" + phoneNumber, "_blank");
}

function makeCall(){
window.location.href = "tel:" + phoneNumber;
}
