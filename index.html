  <!-- DARK MODE TOGGLE BUTTON -->
<button onclick="toggleDarkMode()" 
style="position:fixed;bottom:20px;right:20px;padding:10px 15px;border:none;border-radius:30px;background:#000;color:#fff;cursor:pointer;z-index:999;">
üåô Dark Mode
</button>

<script>

/* ---------------- DARK MODE ---------------- */
function toggleDarkMode(){
document.body.classList.toggle("dark-mode");
}

/* Dark mode styles without touching existing */
const style = document.createElement('style');
style.innerHTML = `
.dark-mode{
background:#111 !important;
color:#fff !important;
}
.dark-mode .container{
background:#1e1e1e !important;
color:#fff !important;
}
.dark-mode .footer{
background:#000 !important;
}
`;
document.head.appendChild(style);


/* ---------------- CART SYSTEM ---------------- */
let cart = [];

function addToCart(){
let qty = document.getElementById("quantity").value;
let total = qty * 7;
cart.push({quantity: qty, total: total});
alert("Added to Cart");
}

function viewCart(){
if(cart.length === 0){
alert("Cart is empty");
return;
}
let message = "Cart Details:\n";
cart.forEach((item,index)=>{
message += `Item ${index+1}: ${item.quantity} Eggs - ‚Çπ${item.total}\n`;
});
alert(message);
}


/* ---------------- UPI PAYMENT ---------------- */
function payUPI(){
let qty = document.getElementById("quantity").value;
let total = qty * 7;

let upiLink = `upi://pay?pa=6307479366@upi&pn=PARTAP%20EGG%20MART&am=${total}&cu=INR`;
window.location.href = upiLink;
}


/* ---------------- ANIMATION EFFECTS ---------------- */
document.querySelectorAll(".feature-box").forEach(box=>{
box.style.transition="transform 0.3s";
box.addEventListener("mouseenter",()=>{
box.style.transform="scale(1.1)";
});
box.addEventListener("mouseleave",()=>{
box.style.transform="scale(1)";
});
});

</script>

<script>
const pricePerEgg = 7;

function calculateTotal(){
let qty=document.getElementById("quantity").value;
document.getElementById("total").innerText = qty * pricePerEgg;
}

function increaseQty(){
let qty=document.getElementById("quantity");
qty.value=parseInt(qty.value)+1;
calculateTotal();
}

function decreaseQty(){
let qty=document.getElementById("quantity");
if(qty.value>1){
qty.value=parseInt(qty.value)-1;
calculateTotal();
}
}

function orderNow(){
let qty=document.getElementById("quantity").value;
let address=document.getElementById("address").value;
let total=qty*pricePerEgg;

if(address.trim()===""){
alert("Please enter your delivery address");
return;
}

let message=`Hi PARTAP EGG MART,%0AQuantity: ${qty} Eggs%0ATotal: ‚Çπ${total}%0AAddress: ${address}`;
window.open(`https://wa.me/916307479366?text=${message}`,'_blank');
}
