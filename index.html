<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Partap Egg Mart</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f5f5f5}
.hero{
  background:url('https://images.unsplash.com/photo-1582722872445-44dc5f7e3c8f?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
  height:300px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  text-align:center;
}
.logo{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin-bottom:10px;
}
.logo img{width:100%;height:100%;object-fit:cover}
.hero h1{margin:5px 0;font-size:28px}
.hero p{margin:0;font-size:16px}
.section{
  background:#fff;
  margin:20px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
select,input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  background:#28a745;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
.total{font-weight:600;font-size:18px;margin:10px 0}
iframe{width:100%;height:250px;border:0;border-radius:15px}
</style>
</head>
<body><div class="hero">
  <div class="logo">
    <img src="https://images.unsplash.com/photo-1568640347023-a616a30bc3bd?auto=format&fit=crop&w=500&q=60" alt="Hen">
  </div>
  <h1>PARTAP EGG MART</h1>
  <p>Fresh â€¢ Natural â€¢ Farm Eggs ðŸ¥š</p>
</div><div class="section">
  <h2>Select Egg Option</h2>
  <select id="eggOption" onchange="calculateTotal()">
    <option value="7">1 Egg - â‚¹7</option>
    <option value="14">2 Eggs - â‚¹14</option>
    <option value="21">3 Eggs - â‚¹21</option>
    <option value="42">6 Eggs - â‚¹42</option>
    <option value="210">1 Tray (30 Eggs) - â‚¹210</option>
    <option value="420">2 Tray (60 Eggs) - â‚¹420</option>
  </select>  <input type="number" id="quantity" value="1" min="1" onchange="calculateTotal()">  <div class="total">Total: â‚¹<span id="totalPrice">7</span></div>  <input type="text" placeholder="Enter Your Full Delivery Address"><button onclick="orderWhatsApp()">Order Now on WhatsApp</button> <button onclick="sendLocation()">Send My Live Location</button>

</div><div class="section">
  <h2>Our Location</h2>
  <p>Raji Akala No.1, Post Gulhariya Bazar, Medical College Road, Gorakhpur</p>
  <iframe src="https://maps.google.com/maps?q=Medical%20College%20Road%20Gorakhpur&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
</div><script>
function calculateTotal(){
  let price=document.getElementById('eggOption').value;
  let qty=document.getElementById('quantity').value;
  document.getElementById('totalPrice').innerText=price*qty;
}

function orderWhatsApp(){
  let price=document.getElementById('eggOption').value;
  let qty=document.getElementById('quantity').value;
  let total=price*qty;
  let message=`Hello, I want to order eggs. Total amount â‚¹${total}`;
  window.open(`https://wa.me/91XXXXXXXXXX?text=${encodeURIComponent(message)}`);
}

function sendLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(function(position){
      let lat=position.coords.latitude;
      let lon=position.coords.longitude;
      window.open(`https://www.google.com/maps?q=${lat},${lon}`);
    });
  }else{
    alert("Geolocation is not supported by this browser.");
  }
}
</script></body>
                                                                                                                                                                                                                                     </html>
