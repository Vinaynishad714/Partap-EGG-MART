<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EGG MART | Fresh Eggs in Gorkhpur</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:linear-gradient(to right,#fdfbfb,#ebedee);
}

header{
background:#111;
color:white;
padding:20px;
text-align:center;
}

header h1{
margin:0;
color:#ffcc00;
}

.container{
max-width:1000px;
margin:auto;
padding:20px;
}

.product{
background:white;
padding:25px;
border-radius:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.15);
text-align:center;
margin-bottom:40px;
}

select, input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:1px solid #ccc;
font-size:15px;
}

.total{
font-size:20px;
font-weight:bold;
margin-top:10px;
}

button{
background:#28a745;
color:white;
border:none;
padding:14px;
margin-top:15px;
width:100%;
border-radius:8px;
font-size:16px;
cursor:pointer;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
transition:0.2s;
}

button:hover{
transform:translateY(-3px);
}

.features{
display:flex;
justify-content:space-around;
flex-wrap:wrap;
text-align:center;
margin-bottom:40px;
}

.feature{
background:white;
padding:25px;
margin:10px;
border-radius:15px;
width:250px;
box-shadow:0 8px 20px rgba(0,0,0,0.15);
font-size:20px;
font-weight:bold;
}

.feature span{
font-size:55px;
display:block;
margin-bottom:10px;
}

/* Contact Section */

.contact-section{
background:#111;
padding:40px 20px;
text-align:center;
}

.contact-title{
color:white;
font-size:24px;
margin-bottom:25px;
}

.contact-icons{
display:flex;
justify-content:center;
gap:40px;
}

.icon-btn{
width:80px;
height:80px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:35px;
color:white;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
transition:0.2s;
}

/* 3D Look */
.whatsapp{
background:#25D366;
}

.call{
background:#007bff;
}

/* Click Effect */
.icon-btn:active{
transform:translateY(5px);
box-shadow:0 5px 10px rgba(0,0,0,0.4);
}

footer{
background:#000;
color:white;
text-align:center;
padding:15px;
}
</style>
</head>

<body>

<header>
<h1>ü•ö EGG MART</h1>
<p>Fresh Eggs Delivered in Gorkhpur</p>
</header>

<div class="container">

<div class="product">
<h2>Select Egg Pack</h2>

<select id="eggType" onchange="updateTotal()">
<option value="12" data-price="90">12 Eggs - ‚Çπ90</option>
<option value="30" data-price="200">30 Eggs - ‚Çπ200</option>
</select>

<select id="quantity" onchange="updateTotal()">
<option value="1">Quantity: 1</option>
<option value="2">Quantity: 2</option>
<option value="3">Quantity: 3</option>
</select>

<div class="total" id="totalPrice">
Total: ‚Çπ90
</div>

<input type="text" id="location" placeholder="Enter Your Full Delivery Address">

<button onclick="orderNow()">Order Now on WhatsApp</button>
<button onclick="sendLiveLocation()">Send Live Location</button>

</div>

<div class="features">
<div class="feature"><span>üöö</span>Fast Delivery</div>
<div class="feature"><span>ü•ö</span>Genuine Product</div>
<div class="feature"><span>‚≠ê</span>Trusted Supplier</div>
</div>

</div>

<!-- Stable Contact Section -->
<div class="contact-section">
<div class="contact-title">Contact Us Directly</div>

<div class="contact-icons">
<div class="icon-btn whatsapp" onclick="openWhatsApp()">üí¨</div>
<div class="icon-btn call" onclick="makeCall()">üìû</div>
</div>
</div>

<footer>
¬© 2026 EGG MART | Gorkhpur
</footer>

<script>
var phoneNumber = "916307479366";

function updateTotal(){
var eggSelect = document.getElementById("eggType");
var price = eggSelect.options[eggSelect.selectedIndex].getAttribute("data-price");
var qty = document.getElementById("quantity").value;
var total = price * qty;
document.getElementById("totalPrice").innerHTML = "Total: ‚Çπ" + total;
}

function orderNow(){
var eggSelect = document.getElementById("eggType");
var eggText = eggSelect.options[eggSelect.selectedIndex].text;
var price = eggSelect.options[eggSelect.selectedIndex].getAttribute("data-price");
var qty = document.getElementById("quantity").value;
var location = document.getElementById("location").value;
var total = price * qty;

if(location.trim() === ""){
alert("Please enter your delivery address");
return;
}

var message = "Hello, I want to order: " + eggText +
". Quantity: " + qty +
". Total Price: ‚Çπ" + total +
". Delivery Address: " + location;

window.open("https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message), "_blank");
}

function sendLiveLocation(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(function(position){
var lat = position.coords.latitude;
var lon = position.coords.longitude;

var message = "My Live Location: https://www.google.com/maps?q=" + lat + "," + lon;
window.open("https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message), "_blank");
});
}else{
alert("Geolocation not supported");
}
}

function openWhatsApp(){
window.open("https://wa.me/" + phoneNumber, "_blank");
}

function makeCall(){
window.location.href = "tel:" + phoneNumber;
}
</script>

</body>
  </html>
