<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pratap Egg Mart</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  text-align:center;
}

.hero {
  background: url('https://images.unsplash.com/photo-1582727467849-7e36f7b2f2a1') no-repeat center center/cover;
  padding:80px 20px;
  color:white;
}

.logo {
  width:120px;
  height:120px;
  background:white;
  border-radius:50%;
  margin:auto;
  overflow:hidden;
}

.logo img {
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero h1 {
  margin-top:20px;
  font-size:28px;
}

.section {
  background:white;
  margin:20px;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input, select {
  width:90%;
  padding:10px;
  margin:10px 0;
  border-radius:5px;
  border:1px solid #ccc;
  font-size:16px;
}

button {
  width:90%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:5px;
  font-size:16px;
  color:white;
  background:#28a745;
}

h3 {
  margin:10px 0;
}

.footer {
  background:black;
  color:white;
  padding:15px;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="hero">
  <div class="logo">
    <img src="https://images.unsplash.com/photo-1548550023-2bdb3c5beed7">
  </div>
  <h1>PRATAP EGG MART</h1>
  <p>Fresh • Natural • Farm Eggs</p>
</div>

<div class="section">
  <h2>Select Order Type</h2>

  <select id="orderType" onchange="toggleInput(); calculateTotal();">
    <option value="single">Individual Eggs</option>
    <option value="tray1">1 Tray (30 Eggs)</option>
    <option value="tray2">2 Tray (60 Eggs)</option>
  </select>

  <div id="singleEggBox">
    <input type="number" id="eggQty" placeholder="Enter number of eggs" min="1" value="1" onchange="calculateTotal()">
  </div>

  <h3>Total: ₹<span id="total">7</span></h3>

  <input type="text" id="address" placeholder="Enter Your Full Delivery Address">

  <button onclick="orderWhatsApp()">Order Now on WhatsApp</button>
</div>

<div class="section">
  <h3>Our Location</h3>
  <iframe 
    src="https://www.google.com/maps?q=Raji+Akala+No.1+Post+Gulhariya+Bazar+Medical+College+Road+Gorakhpur&output=embed"
    width="100%" 
    height="250" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy">
  </iframe>
</div>

<div class="footer">
Raji Akala No.1 Post Gulhariya Bazar Medical College Road Gorakhpur
</div>

<script>
const pricePerEgg = 7;
const trayPrice = 210;

function toggleInput() {
  const type = document.getElementById("orderType").value;
  const singleBox = document.getElementById("singleEggBox");

  if (type === "single") {
    singleBox.style.display = "block";
  } else {
    singleBox.style.display = "none";
  }
}

function calculateTotal() {
  const type = document.getElementById("orderType").value;
  let total = 0;

  if (type === "single") {
    const qty = document.getElementById("eggQty").value;
    total = qty * pricePerEgg;
  }

  if (type === "tray1") {
    total = trayPrice;
  }

  if (type === "tray2") {
    total = trayPrice * 2;
  }

  document.getElementById("total").innerText = total;
}

function orderWhatsApp() {
  const type = document.getElementById("orderType").value;
  const qty = document.getElementById("eggQty").value;
  const address = document.getElementById("address").value;
  const total = document.getElementById("total").innerText;

  let orderText = "";

  if(type === "single"){
    orderText = qty + " eggs";
  }
  if(type === "tray1"){
    orderText = "1 Tray (30 eggs)";
  }
  if(type === "tray2"){
    orderText = "2 Tray (60 eggs)";
  }

  const message = `Namaste, mujhe ${orderText} chahiye.\nTotal: ₹${total}\nAddress: ${address}`;

  window.open(`https://wa.me/916307479366?text=${encodeURIComponent(message)}`);
}
</script>

</body>
</html>
